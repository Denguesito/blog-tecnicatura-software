{% extends "base.html" %}
{% load static %}

{% block banner %}
<section class="banner banner-usuarios">
  <div class="banner-content">
  </div>
</section>
{% endblock banner %}

{% block contenido %}
<div class="container">
  <div class="form-card">
    <h2>Registro de Usuario</h2>
    <form method="post" class="needs-validation" novalidate>
      {% csrf_token %}
      {{ form.as_p }}

      <!-- Botón centrado -->
      <div class="d-grid mt-3">
        <button type="submit" class="btn btn-primary btn-form">Registrarse</button>
      </div>
    </form>
  </div>

  <p class="text-center mt-3">
    ¿Ya tienes cuenta?
    <a href="{% url 'usuarios:login' %}" class="form-link">Inicia sesión aquí</a>
  </p>
</div>
{% endblock contenido %}
