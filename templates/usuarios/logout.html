{% extends "base.html" %}
{% load static %}
{% block contenido %}

<div class="container my-5">
  <h2 class="text-center text-warning mb-4">Cerrar Sesión</h2>
  <p class="text-center">¿Estás seguro que querés cerrar sesión?</p>

  <div class="card shadow-sm p-4 mx-auto text-center" style="max-width: 500px;">
    <img class="rounded-circle border border-3 border-secondary mb-3"
         src="{% static 'img/avatar.png' %}" alt="Avatar" width="100" height="100">

    <form method="post">
      {% csrf_token %}
      <div class="d-flex justify-content-center gap-2 mt-3">
        <button type="submit" class="btn btn-danger">Sí, cerrar sesión</button>
        <a href="{% url 'usuarios:perfil' %}" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>
</div>

{% endblock contenido %}
